<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\\style.css"> <!-- 通用样式（可选） -->
    <link rel="stylesheet" href="css\\circle-matrix.css">
    <title>芯片-射频端口映射工具</title>
    <style>
    </style>

<body>
    <div class="container">
        <h1>芯片与射频端口连接管理</h1>
        
        <div class="section">
            <h2>芯片端口</h2>
            <div class="toggle-container">
                <span class="toggle-label">显示芯片1端口:</span>
                <input type="checkbox" id="toggleChip1Container" class="toggle-checkbox" checked>
                <span class="toggle-label">显示芯片2端口:</span>
                <input type="checkbox" id="toggleChip2Container" class="toggle-checkbox" checked>
            </div>
            <div class="chip-container">
                <div id="chip1Section">
                <div class="component-box">
                    <div class="component-title">芯片 1</div>
                    <div id="chip1" class="circle-container"></div>
                </div>
                </div>
                <div id="chip2Section">
                <div class="component-box">
                    <div class="component-title">芯片 2</div>
                    <div id="chip2" class="circle-container"></div>
                </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>射频端口</h2>
            <div class="rf-container">
                <div class="component-box">
                    <div class="component-title">射频端口组 1</div>
                    <div id="rf1" class="circle-container"></div>
                </div>
                <div class="component-box">
                    <div class="component-title">射频端口组 2</div>
                    <div id="rf2" class="circle-container"></div>
                </div>
                <div class="component-box">
                    <div class="component-title">射频端口组 3</div>
                    <div id="rf3" class="circle-container"></div>
                </div>
            </div>
        </div>

                placeholder="例如: 3,5 4 5">

            </div>
            <div>

            <div>
                <label for="rf2Indices">射频组2索引 (JSON数组):</label>

            </div>
            <div>
                <label for="rf3Config">射频组3配置 (行数,每行圆圈数):</label>
                <input type="text" 
                id="rf3Config"

            <div>

            </div>
